<!-- Gör en lista enligt exemplet nedan. Ändra den yttre listan till inline, så att elementen kommer efter varandra på en rad. Ta bort numreringen på båda listorna. Den inre listan ska ligga precis under "Redigera".
När man hovrar med musen över "Redigera" ska elementet få kantlinjer.
Extra utmaning: gör så att den inre listan bara visas när man hovrar med musen över "Redigera".-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List examples</title>
    <style>
        #box:hover {
            border: 2px solid;
            color: crimson;
        }

        #hidden {
            display: none;
            color: black;
        }

        #box:hover>#hidden {
            display: block;
        }
    </style>
</head>

<body>
    <ul>
        <div style="display: inline-block">
            <li>Arkiv</li>
            <div id="box">
                <li>Redigera</li>

                <div id="hidden">
                    <ul>
                        <li>Ångra</li>
                        <li>Klipp Ut</li>
                        <li>Kopiera</li>
                        <li>Klistra In</li>
                    </ul>
                </div>
            </div>
            <li>Visa</li>
            <li>Infoga</li>
        </div>
    </ul>
</body>
</html>
