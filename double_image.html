<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Double Image
    </title>
</head>

<body style="background-color: #4C5B6B">
    <div style="text-align: center;">
        <img src="./content/img/the_dot.jpg" width="400px" style="border: 5px solid black">
        <br>
        <img src="./content/img/the_dot.jpg" width="50%"style="border: 5px solid black">
    </div>
</body>
</html>
